    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Arial', sans-serif; overflow: hidden; background: #000; }
      #loading-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #87CEEB, #B0E0E6); z-index: 99999; display: flex; justify-content: center; align-items: center; flex-direction: column; color: white; font-family: 'Arial Black', Gadget, sans-serif; transition: opacity 0.5s ease-out; overflow: hidden; }
      #loading-logo { font-size: 4em; text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2); }
      #gameContainer { position: relative; width: 100vw; height: 100vh; }
      canvas { display: block; cursor: grab; }
      canvas:active { cursor: grabbing; }
      .ui-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; }
      .ui-element { pointer-events: auto; }
      .top-bar { position: absolute; top: 10px; left: 10px; right: 10px; height: 80px; background: rgba(0, 0, 0, 0.7); border-radius: 10px; display: flex; align-items: center; padding: 10px; gap: 15px; }
      .player-avatar { width: 60px; height: 60px; background: linear-gradient(45deg, #4a90e2, #357abd); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; border: 2px solid #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
      .player-name { color: white; font-size: 14px; font-weight: bold; }
      .chat-area { position: absolute; bottom: 120px; left: 20px; width: 350px; height: 120px; background: rgba(135, 206, 235, 0.9); border-radius: 15px; padding: 10px; border: 3px solid #fff; box-shadow: 0 6px 12px rgba(0,0,0,0.4); }
      .chat-message { color: #333; font-size: 13px; margin: 2px 0; }
      .chat-input { position: absolute; bottom: 20px; left: 20px; width: 300px; height: 40px; background: #90EE90; border: 3px solid #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
      #chat-form { display: none; position: absolute; bottom: 70px; left: 20px; width: 350px; height: 45px; background: rgba(0, 0, 0, 0.7); border-radius: 10px; padding: 5px; z-index: 1001; }
      #chat-input-field { width: calc(100% - 60px); height: 35px; border: none; border-radius: 8px; padding: 0 10px; }
      #chat-send-btn { width: 50px; height: 35px; border: none; border-radius: 8px; background: #4ecdc4; color: white; cursor: pointer; }
      .right-ui { 
        position: absolute; 
        top: 100px; 
        right: 20px; 
        width: 390px;
        display: flex; 
        flex-direction: column; 
        gap: 15px; 
      }
      .game-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
      .game-btn { width: 70px; height: 70px; border-radius: 12px; border: 3px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; color: white; box-shadow: 0 6px 12px rgba(0,0,0,0.4); transition: transform 0.2s; }
      .game-btn:hover { transform: translateY(-3px); }
      .btn-zagraj { background: linear-gradient(45deg, #ff6b6b, #ee5a5a); }
      .btn-buduj { background: linear-gradient(45deg, #4ecdc4, #44a08d); }
      .btn-kup { background: linear-gradient(45deg, #45b7d1, #3498db); }
      .btn-odkryj { background: linear-gradient(45deg, #96ceb4, #85c1a5); }
      .btn-wiecej { background: linear-gradient(45deg, #feca57, #ff9ff3); }
      .btn-icon { font-size: 20px; margin-bottom: 2px; }
      #coin-counter { background: rgba(0, 0, 0, 0.8); border-radius: 12px; padding: 15px; border: 2px solid #fff; box-shadow: 0 6px 12px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; gap: 10px; }
      .coin-icon { font-size: 24px; }
      #coin-value { color: #ffd700; font-size: 22px; font-weight: bold; text-shadow: 1px 1px 2px #000; }
      #mobile-game-controls { display: none; pointer-events: auto; }
      #jump-button { position: absolute; bottom: 30px; right: 30px; width: 80px; height: 80px; background: rgba(0, 200, 0, 0.7); border-radius: 50%; color: white; font-size: 24px; border: 3px solid white; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.3); z-index: 1001;}
      #joystick-zone { position: absolute; bottom: 30px; left: 30px; width: 120px; height: 120px; display: none; z-index: 1001;}
      #build-ui-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2000; color: white; font-family: 'Arial Black', Gadget, sans-serif; text-shadow: 2px 2px 4px #0008; display: none; }
      .build-ui-button { position: absolute; pointer-events: auto; cursor: pointer; background-color: #2c75ff; border: 3px solid white; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 24px; box-shadow: 0 4px 8px #0004; transition: transform 0.1s ease, background-color 0.2s ease; }
      .build-ui-button:hover { background-color: #4c8cff; }
      .build-ui-button:active { transform: scale(0.95); }
      #build-exit-button { top: 20px; left: 20px; width: 60px; height: 60px; font-size: 36px; background-color: #ff4757; }
      #build-mode-button { top: 20px; right: 20px; width: 180px; height: 50px; font-size: 20px; }
      #build-save-button { top: 100px; left: 20px; width: 150px; height: 60px; background-color: #2ed573; font-size: 28px; opacity: 0.5; cursor: not-allowed; }
      #build-add-button { bottom: 20px; left: 20px; width: 60px; height: 60px; font-size: 36px; }
      #block-selection-panel { position: absolute; bottom: 90px; left: 20px; background: #000b; border: 2px solid white; border-radius: 10px; padding: 10px; display: none; flex-wrap: wrap; gap: 10px; width: 250px; pointer-events: auto; }
      .block-item { width: 50px; height: 50px; border: 2px solid #ddd; border-radius: 5px; cursor: pointer; transition: transform 0.1s ease; }
      .block-item:hover { transform: scale(1.1); border-color: #00ff00; }
      .panel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; max-height: 80vh; background: #000c; border: 3px solid white; border-radius: 15px; padding: 20px; z-index: 10001; display: none; flex-direction: column; align-items: center; box-shadow: 0 10px 30px #0008; color: white; font-family: Arial, sans-serif; }
      .panel h2 { margin-bottom: 20px; font-family: 'Arial Black', Gadget, sans-serif; }
      .panel-list { width: 100%; max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
      .panel-item { background: #2c75ff; padding: 15px; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; transition: background-color 0.2s ease; }
      .panel-item:hover { background: #4c8cff; }
      .panel-close-button { margin-top: 20px; background: #ff4757; padding: 10px 20px; border-radius: 8px; cursor: pointer; }

      @media (max-width: 768px) {
        .top-bar { height: 60px; gap: 8px; padding: 8px; }
        .player-avatar { width: 45px; height: 45px; }
        .top-bar .player-name { display: none; }
        .top-bar .player-name:first-of-type { display: block; font-size: 12px; }
        .right-ui { top: 80px; right: 10px; width: auto; gap: 10px; }
        .game-buttons { gap: 5px; justify-content: flex-end; max-width: 180px; }
        .game-btn { width: 55px; height: 55px; font-size: 9px; }
        .btn-icon { font-size: 18px; }
        #coin-counter { padding: 8px; gap: 5px; }
        #coin-value { font-size: 16px; }
        .coin-icon { font-size: 20px; }
        .chat-area { width: 95%; max-width: 300px; height: 100px; bottom: 150px; left: 50%; transform: translateX(-50%); }
        .chat-input { width: 95%; max-width: 300px; bottom: 100px; height: 35px; left: 50%; transform: translateX(-50%); }
        #chat-form { width: 95%; max-width: 300px; bottom: 145px; left: 50%; transform: translateX(-50%); }
        .panel, #block-selection-panel { width: 90%; }
      }
    </style>
