<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <!-- Zapobieganie cache'owaniu -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>HyperCubesPlanet</title>
    
    <link rel="icon" type="image/png" href="icons/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/favicon.png">
    
    <!-- IMPORT STYLÓW -->
    <link rel="stylesheet" href="style.css">

    <!-- Styl dla numeru wersji (możesz go przenieść do style.css) -->
    <style>
        #game-version {
            position: absolute;
            top: 15px;
            right: 20px;
            font-family: 'Titan One', cursive;
            font-size: 20px;
            color: #fff;
            /* Styl BSP - gruby cień/obrys */
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            z-index: 100; /* Musi być nad chmurami */
            opacity: 0.9;
            letter-spacing: 1px;
            pointer-events: none;
        }

        /* Responsywność dla telefonów - trochę mniejszy tekst */
        @media (max-width: 600px) {
            #game-version {
                font-size: 14px;
                top: 10px;
                right: 10px;
            }
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

    <!-- FIX: NAPRAWIONA MAPA IMPORTÓW -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "nipplejs": "https://esm.sh/nipplejs@0.10.2"
        }
      }
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <!-- NOWY ELEMENT: NUMER WERSJI -->
        <div id="game-version">v.0.5.3 alpha</div>

        <div class="clouds-container">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
        </div>
        <div class="loading-content">
            <img id="loading-logo" src="icons/favicon.png" alt="Logo">
            <div id="progress-bar">
                <div id="progress-bar-fill"></div>
                <div id="loading-text" class="text-outline">Wczytywanie - Proszę Czekać ... </div>
            </div>
        </div>
    </div>
    
    <!-- KONTENERY DLA JS -->
    <div id="auth-layer" style="display:block; position:relative; z-index:99998;"></div>
    <div id="gameContainer"></div>
    <div id="ui-layer"></div> <!-- Tu wstrzykniemy HUD -->
    <div id="build-ui-container"></div> <!-- Tu wstrzykniemy Build UI -->
    <div id="modals-layer"></div> <!-- Tu wstrzykniemy modale -->

    <script type="module" src="main.js"></script>
    <script>if('serviceWorker' in navigator){window.addEventListener('load',()=>navigator.serviceWorker.register('./sw.js'))}</script>
  </body>
</html>
